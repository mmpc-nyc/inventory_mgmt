{% extends 'inventory/base.html' %}

{% block main %}
    <input
            id="search-input"
            class="search-input"
            name="name"
            hx-get="{% url 'inventory:product_list' %}"
            hx-include="[name=name]"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#product-list"
    >
    {% include 'inventory/partials/product_list.html' with object_list=object_list %}
{% endblock %}
