<li id="{{ model_name }}-{{ object.id }}" class="{% if counter and counter|divisibleby:2 %}even{% else %}odd{% endif %}">
    <span class="id" id="product_id_{{ stock.id }}">
        <a href="{% url 'inventory:stock_detail' pk=stock.id %}">{{ stock.id }}</a>
    </span>
    <span class="name">{{ stock.name }}</span>
    <span class="status">{{ stock.status }}</span>
    <span class="location">{{ stock.location }}</span>
</li>
