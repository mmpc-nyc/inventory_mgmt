<li id="{{ model_name }}-{{ object.id }}"  class="{% if counter|divisibleby:2 %}even{% else %}odd{% endif %}">
    <span class="name" >
        <a href="{% url 'inventory:genericproduct_detail' pk=object.id %}">{{ object.name }}</a>
    </span>
    <span class="category">{{ object.category.name }}</span>
    <span class="status">{{ object.status }}</span>
    <span class="actions">TODO</span>
</li>
